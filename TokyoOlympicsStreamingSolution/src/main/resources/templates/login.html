    <!-- Header -->
    <header id="header">
        <h1><a href="/index">Tokyo 2020</a></h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a class="menuToggle" href="#menu"><span>Menu</span></a>
                    <div id="menu">

        <header>
            <h2>Login</h2>
        </header>
        <section class="wrapper style5">

            <ul class="actions fit">
                <li></li>
                <li>
                    <form>
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input aria-describedby="emailHelp" class="form-control" id="inputUsername"
                                   placeholder="Enter username" type="text">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input class="form-control" id="inputPassword" placeholder="Password" type="password">
                        </div>
                        <br>
                        <div class="form-group form-check">
                            <input class="form-check-input" id="inputCheckbox" type="checkbox">
                            <label class="form-check-label" for="inputCheckbox">Remember Me</label>
                        </div>
                        <br>
                        <button class="button" onclick="login();return false;">Submit</button>
                        <br><br>
                        <a class="btn btn-secondary" href="/forgot_password" role="button">Forgot Password</a>
                    </form>

                </li>
                <li></li>
            </ul>


        </section>
