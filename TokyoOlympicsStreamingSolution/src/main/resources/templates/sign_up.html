<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="assets/css/main.css" rel="stylesheet"/>
    <noscript>
        <link href="assets/css/noscript.css" rel="stylesheet"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

    <!-- Header -->
    <header id="header">
        <h1><a href="index">Tokyo 2020</a></h1>
        <nav id="nav">
            <ul>
                <li class="special">
                    <a class="menuToggle" href="#menu"><span>Menu</span></a>
                    <div id="menu">
                        <ul>
                            <li><a href="/index">Home</a></li>
                            <li><a href="/live">Live Streaming</a></li>
                            <li><a href="/video">Video gallery</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <article id="main">
        <header>
            <h2>Sign Up</h2>
        </header>
        <section class="wrapper style5">

            <ul class="actions fit">
                <li></li>
                <li>
                    <form onsubmit="signUp(); return false">
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input aria-describedby="emailHelp" class="form-control" id="inputEmail" placeholder="Email"
                                   required type="email">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="inputUsername">Username</label>
                            <input class="form-control" id="inputUsername" placeholder="Username" required type="text">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input class="form-control" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                   placeholder="Password" required type="password">
                        </div>
                        <br>
                        <blockquote>Password must be at least 8 characters (upper and lowercase) and contain a number
                        </blockquote>
                        <br>
                        <button class="btn btn-secondary" type="submit">Sign Up</button>
                    </form>

                </li>
                <li></li>
            </ul>

        </section>
    </article>

    <!-- Footer -->
    <footer id="footer">
        <ul class="icons">
            <li><a class="icon brands fa-twitter" href="#"><span class="label">Twitter</span></a></li>
            <li><a class="icon brands fa-facebook-f" href="#"><span class="label">Facebook</span></a></li>
            <li><a class="icon brands fa-instagram" href="#"><span class="label">Instagram</span></a></li>
            <li><a class="icon brands fa-dribbble" href="#"><span class="label">Dribbble</span></a></li>
            <li><a class="icon solid fa-envelope" href="#"><span class="label">Email</span></a></li>
        </ul>
        <ul class="copyright">
            <li>&copy; Copyright 2020</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </footer>

</div>

<!-- Scripts -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="rest-functions.js"></script>

<script src="assets/js/jquery.min.js"></script>

<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>

<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
